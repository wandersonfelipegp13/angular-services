<div class="card">
  <div class="card-title">
    <h3>{{ pokemon.name }}</h3>
  </div>
  <div class="card-body">
    <img
      src="{{ pokemon.sprites.front_default }}"
      alt="{{ pokemon.name }}"
      title="{{ pokemon.name }}"
    />
  </div>
  <div class="card-stats">
    <span *ngFor="let types of pokemon.types" class="card-stats-type">{{
      types.type.name.toUpperCase()
    }}</span>
  </div>
</div>
